<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pipeline Explorer üé∂‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-primary: #f472b6; /* Hot Pink */
            --accent-secondary: #818cf8; /* Electric Indigo */
            --accent-success: #34d399; /* Emerald */
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, var(--bg));
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05rem;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .setup-section {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-group label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: var(--accent-secondary);
        }

        input[type="file"] {
            background: rgba(0,0,0,0.2);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        #transcript {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .transcript-row {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 60px 140px 120px 1fr;
            align-items: start;
            gap: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .transcript-row:hover {
            transform: translateY(-4px) scale(1.01);
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(244, 114, 182, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .row-id {
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--accent-primary);
            opacity: 0.5;
            padding-top: 0.5rem;
        }

        .row-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.6rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent-primary);
        }

        .control-btn.active {
            background: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-primary);
            border: none;
        }

        .speaker-badge {
            background: linear-gradient(135deg, var(--accent-secondary), #4f46e5);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-align: center;
            width: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
            font-family: monospace;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .original-text {
            font-size: 1.15rem;
            line-height: 1.5;
            color: var(--text-main);
            font-weight: 400;
        }

        .translation {
            font-size: 0.95rem;
            color: var(--text-dim);
            font-style: italic;
            border-left: 2px solid var(--accent-primary);
            padding-left: 1rem;
            opacity: 0.8;
        }

        .learner-note {
            background: rgba(129, 140, 248, 0.1);
            border: 1px solid rgba(129, 140, 248, 0.2);
            color: #c7d2fe;
            font-size: 0.85rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .learner-note::before {
            content: 'üí°';
            font-size: 1rem;
        }

        .word {
            display: inline-block;
            padding: 0 0.1rem;
            border-radius: 6px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-dim);
        }

        .word.active {
            color: white !important;
            background: var(--accent-primary);
            transform: scale(1.15) translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(244, 114, 182, 0.5);
            font-weight: 600;
            z-index: 10;
        }

        .word.passed {
            color: var(--text-main);
            opacity: 0.6;
        }

        .word.future {
            color: var(--text-main);
        }

        .status-bar {
            text-align: center;
            font-size: 0.85rem;
            color: var(--accent-success);
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.05rem;
        }

        .empty-state {
            text-align: center;
            color: var(--text-dim);
            padding: 5rem;
            font-style: italic;
            border: 2px dashed var(--glass-border);
            border-radius: 30px;
        }

        /* custom scrollbar for that luxe feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { 
            background: #334155; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-secondary); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Audio Pipeline Explorer üé§‚ú®</h1>
            <div id="status" class="status-bar">SYSTEM READY üü¢</div>
        </header>
        
        <div class="setup-section">
            <div class="input-group">
                <label>Pipeline Metadata üìÑ</label>
                <input type="file" id="jsonInput" accept=".json">
            </div>
            <div class="input-group">
                <label>Source Audio üîä</label>
                <input type="file" id="audioInput" accept="audio/*">
            </div>
        </div>

        <div id="transcript">
            <div class="empty-state">Waiting for data injection... ü´¶‚ú®</div>
        </div>
    </div>

    <script>
        class AudioEngine {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.buffer = null;
                this.currentSource = null;
            }

            async decode(arrayBuffer) {
                this.buffer = await this.ctx.decodeAudioData(arrayBuffer);
                return this.buffer;
            }

            async playRange(start, duration, onEnded) {
                if (!this.buffer) throw new Error("Audio buffer not loaded");
                if (this.ctx.state === 'suspended') await this.ctx.resume();
                this.stop();
                const source = this.ctx.createBufferSource();
                source.buffer = this.buffer;
                source.connect(this.ctx.destination);
                const leadTime = 0.1;
                const startTime = this.ctx.currentTime + leadTime;
                source.start(startTime, start, duration);
                source.onended = onEnded;
                this.currentSource = source;
                return startTime;
            }

            stop() {
                if (this.currentSource) {
                    this.currentSource.onended = null;
                    try { this.currentSource.stop(); } catch(e) {}
                    this.currentSource = null;
                }
            }

            get currentTime() { return this.ctx.currentTime; }
            get outputLatency() { return this.ctx.outputLatency || 0.0; }
        }

        class TranscriptUI {
            constructor(containerId, statusId) {
                this.container = document.getElementById(containerId);
                this.status = document.getElementById(statusId);
            }

            setStatus(text) { this.status.innerText = text; }

            render(data, onPlay, onLoop) {
                this.container.innerHTML = '';
                if (data.target_language) {
                    this.setStatus(`üåç TRANSLATION ENGINE ACTIVE: ${data.target_language.toUpperCase()} ü•®‚ö°Ô∏è`);
                }
                data.utterances.forEach((u, idx) => {
                    const row = this._createRow(u, idx, onPlay, onLoop);
                    this.container.appendChild(row);
                });
            }

            updateHighlight(rowIdx, now, utterances) {
                const row = document.getElementById(`row-${rowIdx}`);
                if (!row) return;
                const utterance = utterances[rowIdx];
                const wordEls = row.querySelectorAll('.word');
                let focusIdx = -1;
                utterance.words.forEach((w, i) => {
                    if (now >= w.start && now < w.end) focusIdx = i;
                });
                wordEls.forEach((el, i) => {
                    const wStart = parseFloat(el.dataset.start);
                    el.classList.remove('active', 'passed', 'future');
                    if (i === focusIdx) el.classList.add('active');
                    else if (now >= wStart) el.classList.add('passed');
                    else el.classList.add('future');
                });
            }

            resetAllHighlights() {
                document.querySelectorAll('.word').forEach(el => {
                    el.classList.remove('active', 'passed');
                    el.classList.add('future');
                });
            }

            updateButtonStates(activeRowIdx, isPlaying, isLooping) {
                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.id.startsWith('play-')) btn.innerText = '‚ñ∂ PLAY';
                });
                if (activeRowIdx !== -1) {
                    const playBtn = document.getElementById(`play-${activeRowIdx}`);
                    const loopBtn = document.getElementById(`loop-${activeRowIdx}`);
                    if (isPlaying) {
                        playBtn.innerText = '‚èπ STOP';
                        playBtn.classList.add('active');
                    }
                    if (isLooping) loopBtn.classList.add('active');
                }
            }

            _createRow(u, idx, onPlay, onLoop) {
                const row = document.createElement('div');
                row.className = 'transcript-row';
                row.id = `row-${idx}`;

                const translationHtml = u.translated_text 
                    ? `<div class="translation">${u.translated_text}</div>` 
                    : '';

                const noteHtml = u.learner_notes
                    ? `<div class="learner-note">${u.learner_notes}</div>`
                    : '';

                const originalHtml = (u.words && u.words.length > 0)
                    ? u.words.map((w, wi) => `<span class="word future" id="w-${idx}-${wi}" data-start="${w.start}" data-end="${w.end}">${w.text}</span>`).join(' ')
                    : `<span class="original-raw">${u.text}</span>`;

                row.innerHTML = `
                    <div class="row-id">#${idx + 1}</div>
                    <div class="row-controls">
                        <button class="control-btn" id="play-${idx}">‚ñ∂ PLAY</button>
                        <button class="control-btn" id="loop-${idx}">üîÑ LOOP</button>
                    </div>
                    <div class="speaker-info">
                        <div class="speaker-badge">S${u.speaker || '?'}</div>
                        <div class="timestamp">${u.start.toFixed(2)}s - ${u.end.toFixed(2)}s</div>
                    </div>
                    <div class="content">
                        <div class="original-text">${originalHtml}</div>
                        ${translationHtml}
                        ${noteHtml}
                    </div>
                `;

                row.querySelector(`#play-${idx}`).onclick = () => onPlay(idx);
                row.querySelector(`#loop-${idx}`).onclick = () => onLoop(idx);
                return row;
            }
        }

        class App {
            constructor() {
                this.audio = new AudioEngine();
                this.ui = new TranscriptUI('transcript', 'status');
                this.transcriptData = null;
                this.activeRowIdx = -1;
                this.isLooping = false;
                this.playbackStartTime = 0;
                this.playbackOffset = 0;
                this._setupInputs();
                this._startSyncLoop();
            }

            _setupInputs() {
                document.getElementById('jsonInput').onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const text = await file.text();
                    this.transcriptData = JSON.parse(text);
                    window.transcriptData = this.transcriptData;
                    this.ui.render(this.transcriptData, (i) => this.togglePlayback(i), (i) => this.toggleLoop(i));
                };
                document.getElementById('audioInput').onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.ui.setStatus("üì° DECODING SONIC STREAM... üß©");
                    const buffer = await this.audio.decode(await file.arrayBuffer());
                    this.ui.setStatus(`‚úÖ SONIC READY (${buffer.duration.toFixed(2)}s)`);
                };
            }

            async playRow(idx, loop = false) {
                const u = this.transcriptData.utterances[idx];
                this.activeRowIdx = idx;
                this.isLooping = loop;
                this.playbackOffset = u.start;
                this.playbackStartTime = await this.audio.playRange(u.start, u.end - u.start, () => {
                    if (this.isLooping && this.activeRowIdx !== -1) {
                        this.playRow(this.activeRowIdx, true);
                    } else {
                        this.audio.stop();
                        this.ui.updateButtonStates(this.activeRowIdx, false, this.isLooping);
                        setTimeout(() => {
                            if (!this.audio.currentSource) {
                                this.activeRowIdx = -1;
                                this.playbackStartTime = 0;
                                this.ui.updateButtonStates(-1, false, false);
                            }
                        }, 800);
                    }
                });
                this.ui.updateButtonStates(this.activeRowIdx, true, this.isLooping);
            }

            togglePlayback(idx) {
                if (this.activeRowIdx === idx && this.audio.currentSource) {
                    this.audio.stop();
                    this.activeRowIdx = -1;
                    this.isLooping = false;
                } else {
                    this.playRow(idx, false);
                }
                this.ui.updateButtonStates(this.activeRowIdx, !!this.audio.currentSource, this.isLooping);
            }

            toggleLoop(idx) {
                if (this.activeRowIdx === idx && this.isLooping) {
                    this.isLooping = false;
                } else {
                    this.playRow(idx, true);
                }
                this.ui.updateButtonStates(this.activeRowIdx, !!this.audio.currentSource, this.isLooping);
            }

            _startSyncLoop() {
                const loop = () => {
                    if (this.activeRowIdx !== -1 && this.transcriptData) {
                        let now;
                        const utterance = this.transcriptData.utterances[this.activeRowIdx];
                        const latency = this.audio.outputLatency;
                        if (this.audio.currentSource || (this.playbackStartTime > 0 && this.audio.currentTime < this.playbackStartTime)) {
                            const elapsed = this.audio.currentTime - this.playbackStartTime;
                            now = this.playbackOffset + elapsed - latency;
                        } else if (this.playbackStartTime > 0) {
                            now = utterance.end;
                        } else {
                            now = utterance.start - 1;
                        }
                        this.ui.updateHighlight(this.activeRowIdx, now, this.transcriptData.utterances);
                    } else {
                        this.ui.resetAllHighlights();
                    }
                    requestAnimationFrame(loop);
                };
                requestAnimationFrame(loop);
            }
        }
        new App();
    </script>
</body>
</html>
